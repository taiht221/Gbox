<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Grunt</title>
    <link rel="icon" href="https://www.vivosmartphone.vn/themes/vivo/favicon.ico">
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta property="og:locale" content="vi" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Trang chủ" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="dest/stylelibs.min.css">
    <link rel="stylesheet" href="dest/style.min.css">
    <link rel="stylesheet" href="dest/fonts.css">
</head>

<body>
    <div class="loading-screen">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- header -->
    
    <!-- main -->

    <main class="rental">
        <div class="container">
            <div class="rental-wrap">
                <div class="rental-name">
                    <div class="num">
                        <p>studio</p>
                        <mark>01</mark>
                    </div>
                    <div class="text">
                        <h1>
                            rental
                        </h1>
                        <div class="dimensions">
                            <h2>dimensions</h2>
                            <p>87ft × 92ft × 31ft </p>
                            <p>(26.52m × 28.04m × 9.45m)</p>
                        </div>
                    </div>
                </div>
                <div class="rental-infor">
                    <h2>company details</h2>
                    <div class="company-details">
                        <div class="left">
                            <div class="field">
                                <label>Company Name:*</label>
                                <input type="text" id="name">
                            </div>
                            <div class="field">
                                <label>Contact Name:*</label>
                                <input type="text" id="email">
        
                            </div>
                            <div class="field">
                                <label>Phone:*</label>
                                <input type="text" id="phone">
                            </div>
                        </div>
                        <div class="right">
                            <div class="field">
                                <label>Email:*</label>
                                <input type="text" id="address">
                            </div>
                            <div class="field">
                                <label>Account payable contact :*</label>
                                <input type="text" id="address">
                            </div>
                            <div class="field">
                                <label>Message</label>
                                <textarea id="content" rows="3" cols="50"></textarea>
                            </div>
                        </div>
                    </div>
                    <h2>Booking details</h2>
                    <div class="booking-details">
                        <p>Studio:</p>
                        <div class="list">
                            <div class="num active">
                                <mark>01</mark>
                            </div>
                            <div class="num">
                                <mark>02</mark>
                            </div>
                            <div class="num">
                                <mark>03</mark>
                            </div>
                            <div class="num">
                                <mark>04</mark>
                            </div>
                        </div>
                        <div class="booking-details__form">
                            <div class="requi">
                                <div class="field">
                                    <label>Catering requirements:</label>
                                    <textarea id="content" rows="3" cols="50"></textarea>
                                </div>
                                <div class="field">
                                    <label>Lighting requirements:</label>
                                    <textarea id="content" rows="3" cols="50"></textarea>
                                   
                                </div>
                            </div>
                            
                            <div class="datepicker">
                                <label>Booking Duration:</label>
                                <div class="flatpickr input-group" data-id="strap">
                                    <input type="text" placeholder="dd/mm/yy" data-input="" class="flatpickr-input" readonly="readonly">
                                    
                                    <a class="input-button" style="fill:#444" title="toggle" data-toggle="">
                                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17"><g></g><path d="M14 2v-1h-3v1h-5v-1h-3v1h-3v15h17v-15h-3zM12 2h1v2h-1v-2zM4 2h1v2h-1v-2zM16 16h-15v-8.921h15v8.921zM1 6.079v-3.079h2v2h3v-2h5v2h3v-2h2v3.079h-15z" fill="#000000"></path></svg>
                                    </a>
                                </div>
                                <i><img src="img/right-arrow.svg" alt="arrow"></i>
                                <div class="flatpickr input-group" data-id="strap">
                                    <input type="text" placeholder="dd/mm/yy" data-input="" class="flatpickr-input" readonly="readonly">
                                    
                                    <a class="input-button" style="fill:#444" title="toggle" data-toggle="">
                                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17"><g></g><path d="M14 2v-1h-3v1h-5v-1h-3v1h-3v15h17v-15h-3zM12 2h1v2h-1v-2zM4 2h1v2h-1v-2zM16 16h-15v-8.921h15v8.921zM1 6.079v-3.079h2v2h3v-2h5v2h3v-2h2v3.079h-15z" fill="#000000"></path></svg>
                                    </a>
                                </div>
                            </div>
                            <div class="field">
                                <label>Project Reference:</label>
                                <input type="text" id="address">
                            </div>
                            <div class="field">
                                <label>Where did you hear about us:</label>
                                <input type="text" id="address">
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="book-now">
                <a href="#">
                    <span>submit</span>
                </a>
                <p>By submitting this form I agree to <br><b>GBox Studio’s</b>
                     Terms & Conditions.</p>
            </div>
            
        </div>
    </main>
    <!-- footer -->
    

    <script type="text/javascript" src="dest/jsmain.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
